<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Projects</title>
    
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    h1 {
        margin-top: 20px;
        color: #333;
    }

    /* Container for project boxes */
    .projects-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        width: 80%;
        margin: 20px auto;
    }

    /* Individual project box */
    .project-box {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }

    /* Hover effect for project box */
    .project-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Project information styling */
    .project-box h2 {
        font-size: 1.25rem;
        color: #333;
        margin-bottom: 10px;
    }

    .project-detail {
        font-size: 1rem;
        color: #555;
    }

    .project-detail span {
        font-weight: bold;
        color: #444;
    }
    /* Button Styling */
    .request-button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #2a9d8f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .request-button:hover {
        background-color: #21867a;
    }
</style>
</head>
<body>
    <h1>All Projects</h1>
    <div class="projects-container">

        <div class="project-box" th:each="project : ${projects}">
            <h2  th:text="${project.projectName}">Project Name</h2> 
           
                <p class="project-detail">
                    <p class="project-detail"><span th:text="${project.projectId}">Project Description</span></p>
            <span th:text="${project.duration}">Project Description</span></p>
            <p class="project-detail"><span th:text="${project.skillsRequired}">Project Description</span></p>
            <p class="project-detail"> <span th:text="${project.experience}">Project Description</span></p>
            

             <!-- Form to send request -->
            <form th:action="@{/projects/request}" method="get">
                <input type="hidden" name="projectId" th:value="${project.projectId}"/>
                <button type="submit" class="request-button">Request to Join</button>
            </form>
       </div>
             
             </div> 
</body>
</html>
