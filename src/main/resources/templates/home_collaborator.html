<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Collaborator Home</title>
    <link rel="stylesheet" href="home_collab.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Welcome Section */
        .welcome-bar {
            background-color: #28a746cb;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Navigation Links */
        .menu-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background-color: #28a745;
        }

        .menu-bar a {
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-bar a:hover {
            color: #e0e0e0;
        }

        /* Profile Container */
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f4f6f8;
            height: 100vh;
        }

        /* Sidebar styling */
        .profile-sidebar {
            background-color: #ffffff;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        /* Profile information text styling */
        .profile-info p {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .profile-info strong {
            color: #007bff; /* Accent color for labels */
            font-weight: bold;
        }


        .profile-picture img {
            display: block;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .profile-info {
            text-align: left;
            margin-top: 20px;
        }

        .profile-info p {
            font-size: 1.1em;
            margin: 10px 0;
            line-height: 1.4;
        }

        .profile-info strong {
            color: #333;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 0.9em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
