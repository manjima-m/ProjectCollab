<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Projects</title>
    
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    h1 {
        margin-top: 20px;
        color: #333;
    }

    /* Container for project boxes */
    .projects-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        width: 80%;
        margin: 20px auto;
    }

    /* Individual project box */
    .project-box {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }

    /* Hover effect for project box */
    .project-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Project information styling */
    .project-box h2 {
        font-size: 1.25rem;
        color: #333;
        margin-bottom: 10px;
    }

    .project-detail {
        font-size: 1rem;
        color: #555;
    }

    .project-detail span {
        font-weight: bold;
        color: #444;
    }
    /* Button Styling */
    .request-button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #2a9d8f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .request-button:hover {
        background-color: #21867a;
    }
    .home-link {
    padding: 10px 20px;
    margin:20px;
    color: #ffffff;
    background-color: #4a90e2;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    align-items: end;
}

.home-link:hover {
    background-color: #357ab8;
    transform: scale(1.05);
}

.home-link:active {
    background-color: #2b5c8a;
    transform: scale(0.98);
}
</style>
</head>
<body>
    <a class="home-link" th:href="@{/home_owner}">Home</a> 
    <h1>All Users</h1>
    <div class="projects-container">

        <div class="project-box" th:each="user : ${users}">
            <h2  th:text="${user.name}">Project Name</h2> 
                <p class="project-detail">
                    <p class="project-detail"><span th:text="${user.email}">Email</span></p>
                    <p class="project-detail"><span th:text="${user.bio}">Bio</span></p>
                  
            


                    <a th:href="@{/user/details/{email}(email=${user.email})}">
        <button class="request-button">See Profile</button>
    </a>

           
       </div>
             
             </div> 
</body>
</html>
