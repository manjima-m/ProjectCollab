<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Home</title>
</head>
<body>
    <h2>Chat Home</h2>

    <div>
        <h3>Your Conversations</h3>
        <ul>
            <li th:each="user : ${chattedUsers}">
                <a th:href="@{/chat/{userEmail}(userEmail=${user.email})}" th:text="${user.name}">User Name</a>
            </li>
        </ul>
    </div>
</body>
</html>
